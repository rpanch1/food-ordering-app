<app-headerlogin></app-headerlogin>
<div class='container'>
    <h3 class='mb-3'>Register</h3>
    <form #registrationForm='ngForm' (ngSubmit)='onSubmit()' [mustMatch]="['password', 'confirmpassword']">
        
        <div class='form-group mb-3'>
            <input type='text' class='form-control' placeholder='Full Name' [(ngModel)]='newUser.fullname'
                    name='fullname' #fullname='ngModel' 
                    [ngClass]="{'is-invalid': fullname.touched && fullname.invalid}" required>

            <div *ngIf='fullname.touched && fullname.invalid' class='invalid-feedback'>
                <div *ngIf='fullname.errors!.required'>Full name is required</div>
            </div>
        </div>

        <div class='form-group mb-3'>
            <input type='email' class='form-control' placeholder='Email' [(ngModel)]='newUser.email'
                    name='email' #email='ngModel'
                    [ngClass]="{'is-invalid': email.touched && email.invalid}" email required>

            <div *ngIf='email.touched && email.invalid' class='invalid-feedback'>
                <div *ngIf='email.errors!.required'>Email is required</div>
                <div *ngIf='email.errors!.email'>Enter a valid email address</div>
            </div>
        </div>

        <div class='form-group mb-3'>
            <input type='password' class='form-control' placeholder='Password' [(ngModel)]='newUser.password'
                    name='password' #password='ngModel' minlength='6'
                    [ngClass]="{'is-invalid': password.touched && password.invalid}" required>

            <div *ngIf='password.touched && password.invalid' class='invalid-feedback'>
                <div *ngIf='password.errors!.required'>Password is required</div>
                <div *ngIf='password.errors!.minlength'>Password must be at least 6 digits</div>
            </div>
        </div>

        <div class='form-group mb-3'>
            <input type='password' class='form-control' placeholder='Confirm Password' 
                    name='confirmpassword' #confirmpassword='ngModel' ngModel
                    [ngClass]="{'is-invalid': confirmpassword.touched && confirmpassword.invalid}" required>

            <div *ngIf='confirmpassword.touched && confirmpassword.invalid' class='invalid-feedback'>
                <div *ngIf='confirmpassword.errors!.required'>Confirm Password is required</div>
                <div *ngIf='confirmpassword.errors!.mustMatch'>Password must match</div>
            </div>
        </div>

        <button type='submit' class='btn btn-primary' [disabled]='registrationForm.form.invalid'>Register</button>
        <button type='reset' class='btn btn-primary'>Reset</button>
        <button routerLink='/login' type='button' class='btn btn-primary'>Login</button>

    </form>
</div>
