<app-headerlogin></app-headerlogin>
<div class='container'>
    <h3 class='mb-3'>Login</h3>
    <form #loginForm='ngForm' (ngSubmit)='onSubmit()'>
        <div class='form-group mb-3'>
            <input type='email' class='form-control' placeholder='Email' [(ngModel)]='userEmail'
                    name='email' #email='ngModel'
                    [ngClass]="{'is-invalid': email.touched && email.invalid}" email required>

            <div *ngIf='email.touched && email.invalid' class='invalid-feedback'>
                <div *ngIf='email.errors!.required'>Email is required</div>
                <div *ngIf='email.errors!.email'>Enter a valid email address</div>
            </div>
        </div>

        <div class='form-group mb-3'>
            <input type='password' class='form-control' placeholder='Password' [(ngModel)]='userPassword'
                    name='password' #password='ngModel'
                    [ngClass]="{'is-invalid': password.touched && password.invalid}" required>

            <div *ngIf='password.touched && password.invalid' class='invalid-feedback'>
                <div *ngIf='password.errors!.required'>Password is required</div>
            </div>
        </div>

        <button type='submit' class='btn btn-primary' [disabled]='loginForm.form.invalid'>Login</button>
        <button routerLink='/register' type='button' class='btn btn-primary'>Register</button>
    </form>
</div>
