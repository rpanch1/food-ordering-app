<app-header></app-header>
<div id='div' class="col-md-10 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Cart</span>
        <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="list-group mb-3 sticky-top" *ngFor='let food of cart; let i=index'>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">{{food.name}}</h6>
                <small class="text-muted">{{food.price | currency}}</small>
            </div>
            <button class="btn btn-danger" (click)='removeFromCart(i)'>Remove</button>
        </li>
    </ul>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total: <strong>{{total | currency}}</strong></span>
        <button *ngIf='total > 0' class="btn btn-success" (click)='placeOrder()'>Place Order</button>
    </li>
</div>
